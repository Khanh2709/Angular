<h3>Update Employee</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input type="text" class="form-control" id="firstName" required [(ngModel)]="employee.firstName" name="firstName">
    </div>

    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input type="text" class="form-control" id="lastName" required [(ngModel)]="employee.lastName" name="lastName">
    </div>

    <div class="form-group">
      <label for="salary_emp">Salary</label>
      <input type="text" class="form-control" id="salary_emp" required [(ngModel)]="employee.salary_emp" name="salary_emp">
    </div>
    <div class="form-group">
      <label for="depId">DepId</label>
      <input type="text" class="form-control" id="depId" required [(ngModel)]="employee.department.depId" name="depId">
      <label for="depName">DepName</label>
      <input type="text" class="form-control" id="depName" required [(ngModel)]="employee.department.depName" name="depName">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
